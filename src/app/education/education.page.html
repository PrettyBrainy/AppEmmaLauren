<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-title>EDUCATION</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item routerLink="/ed1" routerDirection="root" >
        <ion-icon slot="start" color="secondary" name="leaf"></ion-icon>
        <ion-label>Understand Your Carbon Emissions</ion-label>
      </ion-item>
  
      <ion-item routerLink="/ed2" routerDirection="root" >
        <ion-icon slot="start" color="secondary" name="home"></ion-icon>
        <ion-label>Conduct a Home Efficiency Audit</ion-label>
      </ion-item>
  
      <ion-item routerLink="/ed3" routerDirection="root" >
        <ion-icon slot="start" color="secondary" name="globe"></ion-icon>
        <ion-label>Review the Carbon Neutrality Initiative</ion-label>
      </ion-item>
  
      <ion-item routerLink="/ed4" routerDirection="root" >
        <ion-icon slot="start" color="secondary" name="snow"></ion-icon>
        <ion-label>Become a Cool Ambassador</ion-label>
      </ion-item>
  
      <ion-item routerLink="/ed5" routerDirection="root" >
        <ion-icon slot="start" color="secondary" name="calculator"></ion-icon>
        <ion-label>Take the Cool Climate Calculator</ion-label>
      </ion-item>
    
    <circle-progress
    [percent]= "x"
    [radius]="100"
    [outerStrokeWidth]="12"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#1ba561'"
    [innerStrokeColor]="'#8fcc90'"
    [animation]="true"
    [animationDuration]="500"
    [imageSrc]= "'assets/badges/Education@2x.png'"
  ></circle-progress>
    
  </ion-content>
